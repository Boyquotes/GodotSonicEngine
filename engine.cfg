[application]
name="Godot Sonic Engine"
main_scene="res://Scenes/World.tscn"
icon="res://icon.png"

[display]
height=224
width=398
test_width=1280
test_height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]
filter=false
gen_mipmaps=false

[input]
move_jump=[key(A)]
move_up=[key(Up), key(Kp 8)]
move_down=[key(Down), key(Kp 2)]
move_left=[key(Left), key(Kp 4)]
move_right=[key(Right), key(Kp 6)]

[physics_2d]
motion_fix_enabled=false
